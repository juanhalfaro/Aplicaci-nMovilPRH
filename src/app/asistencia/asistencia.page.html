<!-- HEADER -->
<ion-header [translucent]="true" id="header">
  <ion-toolbar>
    <ion-title>Asistencia</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- IMAGEN -->
    <img src="http://serverdesarrollo.irapuato.gob.mx/repositorio/assets/image-resources/2021/logo_irapuato_2021.png"
    width="50px" slot="end">
  </ion-toolbar>
</ion-header>

<!-- BODY -->
<ion-content [fullscreen]="true" id="dbody">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Asistencias</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- CARD AVISO -->
  <ion-card color="success">
    <ion-card-header>
      <ion-card-title>Aviso:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      La consulta del historial de asistencias cuenta con 14 días de diferencia. 
    </ion-card-content>
  </ion-card>

  <!-- INPUT EMPLEADO -->
  <ion-card id="cardbody" color="light">
    <ion-card-content>
      <ion-input type="numeric" fill="solid" label="Numero de Empleado" labelPlacement="floating"
        helperText="Ingresa un numero de Empleado" errorText="Numero Invalido" maxlength="10" minlength="10" ngModel></ion-input>

      <!-- INPUT RFC -->
      <br>
      <ion-input type="text" fill="solid" label="RFC" labelPlacement="floating" helperText="RFC"
        errorText="RFC Invalido" ngModel maxlength="10" minlength="10"></ion-input>


      <!-- CARD CALENDARIO -->

      <ion-datetime></ion-datetime>

      <!-- BOTÓN -->
      <br>
      <ion-button expand="block">
        <ion-icon slot="end" name="search"></ion-icon>
        Buscar
      </ion-button>

      <!-- GRID INFO -->
      <ion-grid>
        <ion-row>
          <ion-col>Fecha</ion-col>
          <ion-col>Entrada</ion-col>
          <ion-col>Salida</ion-col>
          <ion-col>Estatus por Dia</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
