<ion-header [translucent]="true" id="header">
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
    <!-- IMAGENES -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img src="http://serverdesarrollo.irapuato.gob.mx/repositorio/assets/image-resources/2021/logo_2021_mix.png"
    width="50px" slot="end">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-input type="email" fill="solid" label="Correo" labelPlacement="floating" helperText="Ingresa un Correo"
        errorText="Correo Invalido" ngModel email></ion-input>
        <br>
        <a href="https://webservicebeta.irapuato.gob.mx/auth_beta_r/index.php/login/access/d1fe173d08e959397adf34b1d77e88d7#modal-aviso-privacidad">
         ¿Olvidaste tu Contraseña?</a>
        <br>
      <ion-input type="password" fill="solid" label="Contraseña" labelPlacement="floating"
        helperText="Ingrese una Contraseña" errorText="Contraseña Invalida" maxlength="10" minlength="6" ngModel></ion-input>
      <ion-button color="success" expand="block">Iniciar Sesión</ion-button>
      <br>
      <p>¿Eres nuevo en Irapuato.gob.mx?</p>
      <ion-button href="./registro/registro.page.html" color="light" expand="block">Crear Cuenta</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
